# -------------------------------
# Netlify Configuration
# -------------------------------

#  Proxy all /api/* requests to your WordPress site
[[redirects]]
  from = "/api/*"
  to = "https://afroluxe.infinityfree.me/:splat"
  status = 200
  force = true

#  Optional: Basic security headers for all routes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
